aps_version: "0.1"
id: "dev.echo"
name: "Echo"
version: "0.0.3"
summary: "Echoes the input text."
runtimes:
  - kind: "python"
    entrypoint: ["python", "src/echo/main.py"]
capabilities:
  inputs:
    schema:
      type: object
      properties:
        text: { type: string }
      required: ["text"]
  outputs:
    schema:
      type: object
      properties:
        text: { type: string }
      required: ["text"]
  tools: []
policies:
  network: { egress: [] }


