aps_version: 0.1
id: dev.rag
name: Simple RAG
version: 0.0.2
summary: Tiny TF-IDF RAG over local assets.
runtimes:
  - kind: python
    entrypoint: ["python", "-m", "rag.main"]
inputs:
  query: { type: string }
  top_k: { type: integer, default: 3 }
outputs:
  answer: { type: string }
  matches:
    type: array
    items:
      type: object
      properties:
        text: { type: string }
        score: { type: number }
        file: { type: string }

