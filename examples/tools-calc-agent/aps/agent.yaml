aps: "0.1"
id: "dev.tools.calc"
name: "Calculator"
version: "0.0.1"
summary: "Evaluates simple arithmetic expressions safely."
runtimes:
  - kind: "python"
    entrypoint: ["python", "-m", "calc.main"]
capabilities:
  inputs:
    schema:
      type: object
      properties:
        expr: { type: string, description: "Arithmetic expression, e.g. 2+3*4" }
      required: ["expr"]
  outputs:
    schema:
      type: object
      properties:
        result: { type: number }
  tools: []
policies:
  network: { egress: [] }

