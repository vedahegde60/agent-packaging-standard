site_name: Agent Packaging Standard (APS)
site_url: https://agentpackaging.org
repo_name: GitHub
repo_url: https://github.com/vedahegde60/agent-packaging-standard

docs_dir: docs
site_dir: site

theme:
  name: material
  logo: images/logo.png
  favicon: images/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - toc.integrate
  language: en

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Specification:
      - "APS v0.1": specs/APS-v0.1.md
      - "Registry API": registry/api.md
      - "CLI Reference": cli/reference.md
      - "Security & Provenance": security/provenance.md
  - Standards:
      - "Governance": standards/governance.md
      - "Stack": standards/stack.md
      - "Agent Card Template": standards/agent-card-template.md
  - Examples:
      - Overview: examples/index.md
  - Briefs:
      - Landscape: briefs/landscape.md
      - Positioning: briefs/positioning.md
  - Project:
      - Roadmap: roadmap.md
      - Contributing: contributing.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
  - codehilite:
      guess_lang: false
  - footnotes
  - def_list
  - abbr
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

plugins:
  - search

copyright: Copyright &copy; 2025 Agent Packaging Standard

extra:
  generator: false
